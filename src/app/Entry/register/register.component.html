<div class="sizing">
  <form [formGroup]="registerForm" (ngSubmit)="registerSubmit()" class="custom-form contact-form" style="width: 500px;margin-left: auto;margin-right: auto;background-color: #025464;">
    <h2 style="color: white;">Register Here</h2>

    <p class="mb-4" style="color: white;">Create a new account fill up the following form
    </p>
    <input type="email"  id="emailId" formControlName="adminEmailId" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="abc@gmail.com" required>

    <input type="text"  id="username" formControlName="adminUserName" class="form-control mt-3" placeholder="Enter Username" required>

 
    <input type="password" id="password" formControlName="adminPassword"  class="form-control mt-3" placeholder="Enter Password " required>

    <input type="password" id="password" formControlName="adminType"  class="form-control mt-3" placeholder="Enter Type " required>

    <div class="row w-100" style="margin-left: auto;margin-right: auto;">
      <div class="col-6">
    <div class="form-check" style="color: white;">
      <input value="Relational Executive" class="form-check-input" type="radio" id="flexRadioDefault1" formControlName="adminDesignation">
      <label class="form-check-label" for="flexRadioDefault1" >
        Relational Executive
      </label>
    </div>
    <div class="form-check" style="color: white;">
      <input value="Operatinal Executive" class="form-check-input" type="radio" id="flexRadioDefault1" formControlName="adminDesignation">
      <label class="form-check-label" for="flexRadioDefault1">
        Operatinal Executive
      </label>
    </div>
    <div class="form-check" style="color: white;">
      <input value="User" class="form-check-input" type="radio"  id="flexRadioDefault1" formControlName="adminDesignation">
      <label class="form-check-label" for="flexRadioDefault1">
        Any Other User
      </label>
    </div>

    </div>
    <div class="col-6">
    <div class="form-check" style="color: white;">
      <input value="Credit Manager" class="form-check-input" type="radio"  id="flexRadioDefault2" checked formControlName="adminDesignation">
      <label class="form-check-label" for="flexRadioDefault2">
        Credit Manager
      </label>
    </div>
    <div class="form-check" style="color: white;">
      <input value="Account Head" class="form-check-input" type="radio"  id="flexRadioDefault2" checked formControlName="adminDesignation">
      <label class="form-check-label" for="flexRadioDefault2">
       Account Head
      </label>
    </div>
    </div>
    </div>



    <button type="submit" class="form-control mt-5">Register <i class="fa fa-sign-in me-2" aria-hidden="true"></i></button>


    <div class="card-footer mt-3">
      <div class="d-flex justify-content-center links">
        <p class="me-3" style="color: aquamarine;">Already created account Plz!!</p><a routerLink="/login">Login</a>
      </div>
    </div>
  </form>
  </div>
