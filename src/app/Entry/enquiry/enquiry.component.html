<section class="volunteer-section section-padding" id="section_4">
  <div class="container">
      <div class="row">

          <div class="col-lg-6 col-12">
              <h2 class="text-white mb-4">Enquiry </h2>

              <form [formGroup]="enquiryForm" (ngSubmit)="enquiryFormsubmit()" class="custom-form volunteer-form mb-5 mb-lg-0"  role="form">
                  <h3 class="mb-4">Happy To Help You</h3>

                  <div class="row">
                      <div class="col-lg-6 col-12">
                          <input type="text" formControlName="userFirstName" name="volunteer-name" id="volunteer-name" class="form-control" placeholder="Enter Firstname" required>
                      </div>

                      <div class="col-lg-6 col-12">
                        <input type="text" formControlName="userLastName" name="volunteer-name" id="volunteer-name" class="form-control" placeholder="Enter Lastname" required>
                     </div>

                      <div class="col-lg-12 col-12">
                          <input type="email" formControlName="userEmailId" name="volunteer-email" id="volunteer-email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="abc@gmail.com" required>
                      </div>

                      <div class="col-lg-12 col-12">
                          <input type="text" formControlName="userMobileNo" name="volunteer-subject" id="volunteer-subject" class="form-control" placeholder="Mobile No" required>
                      </div>

                      <div class="col-lg-12 col-12">
                        <input type="text" formControlName="userPanCardNo" name="volunteer-subject" id="volunteer-subject" class="form-control" placeholder="Enter Pancard No" required>
                    </div>
                  </div>

                  <textarea name="volunteer-message" formControlName="remark" rows="3" class="form-control" id="volunteer-message" placeholder="Ask Your Question/Query"></textarea>

                  <button type="submit" class="form-control">Submit</button>
              </form>
          </div>

          <div class="col-lg-6 col-12"  style="display: flex;flex-direction:column;justify-content: center;">


              <div class="custom-block-body text-center">
                <img height="500px" width="350px" src="../../../assets/icons/enquiy-img.png" class=" img-fluid" alt="" style="margin-left: au
                ;margin-right: auto;">
                  <h4 class="text-white mt-lg-3 mb-lg-3">About Enquiry</h4>
                  <h6>Most Trusted Finance Company In Last 30 Year </h6>
              </div>
          </div>

      </div>
  </div>
</section>
