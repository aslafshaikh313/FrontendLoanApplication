<div class="sizing">
<form [formGroup]="loginForm" (ngSubmit)="loginSumbit()" class="custom-form contact-form" action="#" method="post" role="form" style="width: 450px;margin-left: auto;margin-right: auto;background-color: #025464;">
  <h2 style="color: white;">Login Here</h2>

  <p class="mb-4" style="color: white;">You can create a new account follow register process
  </p>

    <input type="text" formControlName="username" id="username"  class="form-control mt-5" placeholder="Enter Username Here" required>


  <input type="text" formControlName="password" id="password"  class="form-control mt-3" placeholder="Enter Password Here" required>

  <button type="submit" class="form-control mt-5">Login <i class="fa fa-sign-in me-2" aria-hidden="true"></i></button>


  <div class="card-footer mt-3">
    <div class="d-flex justify-content-center links">
      <p style="color: aquamarine;">Don't have an account?</p><a routerLink="/register">Register</a>
    </div>
    <div class="d-flex justify-content-center">
      <a href="/forgetpass">Forgot your password?</a>
    </div>
  </div>
</form>
</div>
