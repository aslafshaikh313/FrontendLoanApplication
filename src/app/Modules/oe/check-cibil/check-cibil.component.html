<div class="row height d-flex justify-content-center align-items-center m-3">
  <div class="col-md-8">
    <div class="search">
      <input
        type="text"
        class="form-control"
        name="search"
        [(ngModel)]="searchText"
        autocomplete="off"
        placeholder="Search  "
      />
    </div>
  </div>

  <div class="body">
    <div class="container">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email ID</th>
            <th scope="col">Mobile No</th>
            <th scope="col">Pancard No</th>

            <th scope="col">Check Cibil</th>
            <th scope="col">Cibil Status</th>
            <th scope="col">Cibil Score</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let en of AllRegister | filter : searchText">
            <td>{{ en.userFirstName }}</td>
            <td>{{ en.userLastName }}</td>
            <td>{{ en.userEmailId }}</td>
            <td>{{ en.userMobileNo }}</td>
            <td>{{ en.userPanCardNo }}</td>

            <td>
              <button class="btn btn-info" (click)="checkCibil(en)">
                Check Cibil
              </button>
            </td>
            <td>{{ en.cibil.cibilScore }}</td>
            <td>
              <button
                class=" {{
                  en.cibil.cibilStatus == 'approved'
                    ? 'btn btn-outline-success'
                    : 'btn btn-outline-danger'
                }}"
              >
                {{ en.cibil.cibilStatus }}
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
