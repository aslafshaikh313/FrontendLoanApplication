<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-11 col-sm-9 col-md-7 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2">
            <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                <h2 id="heading">Sign Up Your User Account</h2>
                <p>Fill all form field to go to next step</p>

                <div id="msform">
                    <!-- progressbar -->
                    <ul id="progressbar">
                        <li [ngClass]="step>=1 ? 'active ' : 'inactive'" id="account"><strong>Account</strong></li>
                        <li [ngClass]="step>=2 ? 'active ' : 'inactive'" id="personal"><strong>Personal</strong></li>
                        <!-- <li [ngClass]="step>=3 ? 'active ' : 'inactive'" id="payment"><strong>Image</strong></li> -->
                        <li [ngClass]="step>=3 ? 'active ' : 'inactive'" id="confirm"><strong>Finish</strong></li>
                    </ul>


                    <div class="progress">
                        <div *ngIf="step==1"
                            class="progress-bar progress-bar-striped progress-bar-animated bg-primary bg-blue "
                            role="progressbar" style="width: 33.33%;" aria-valuenow="75" aria-valuemin="0"
                            aria-valuemax="100"></div>
                        <div *ngIf="step==2"
                            class="progress-bar progress-bar-striped progress-bar-animated bg-primary bg-blue "
                            role="progressbar" style="width: 66.66%;" aria-valuenow="75" aria-valuemin="0"
                            aria-valuemax="100"></div>
                        <!-- <div *ngIf="step==3"
                            class="progress-bar progress-bar-striped progress-bar-animated bg-primary bg-dark "
                            role="progressbar" style="width: 100%;" aria-valuenow="75" aria-valuemin="0"
                            aria-valuemax="100"></div> -->
                        <div *ngIf="step==3"
                            class="progress-bar progress-bar-striped progress-bar-animated bg-primary bg-blue "
                            role="progressbar" style="width: 100%;" aria-valuenow="75" aria-valuemin="0"
                            aria-valuemax="100"></div>

                    </div>

                    <br>
                    <!-- fieldsets -->
                    <fieldset *ngIf="step ==2">
                        <form  [formGroup]="acoountForm">
                            <div class="form-card">
                                <div class="row">
                                    <div class="col-7">
                                        <h2 class="fs-title">Account Information:</h2>
                                    </div>
                                    <div class="col-5">
                                        <h2 class="steps">Step 1 - 3</h2>
                                    </div>
                                </div>
                                <label class="fieldlabels">Email: *</label>
                                <input type="email" formControlName="userEmailId"  placeholder="Email Id" />
                                <label class="fieldlabels">Username: *</label>
                                <input type="text" formControlName="userUserName"   placeholder="UserName" />
                                <label class="fieldlabels">Password: *</label>
                                <input type="password" formControlName="userPassword"   placeholder="Password" />
                                <label class="fieldlabels">Confirm Password: *</label>
                                <input type="password" formControlName="userPassword"   placeholder="Confirm Password" />

                            </div>
                            <input type="button" name="next" class="next action-button"  (click)="OnSubmit()"
                                value="Submit" />
                            <input type="button" name="previous" class="previous action-button-previous"
                                (click)="previous()" value="Previous" />
                         </form>
                    </fieldset>
                    <fieldset *ngIf="step ==1">
                        <form  [formGroup]="acoountForm">
                            <div class="form-card">
                                <div class="row">
                                    <div class="col-7">
                                        <h2 class="fs-title">Personal Information:</h2>
                                    </div>
                                    <div class="col-5">
                                        <h2 class="steps">Step 2 - 3</h2>
                                    </div>
                                </div>
                                <label class="fieldlabels">First Name: *</label>
                                <input type="text" formControlName="userFirstName"  placeholder="First Name" />
                                <label class="fieldlabels">Last Name: *</label>
                                <input type="text"  formControlName="userLastName"  placeholder="Last Name" />
                                <label class="fieldlabels">Contact No.: *</label>
                                <input type="text"  formControlName="userMobileNo"  placeholder="Contact No." />

                                <label class="fieldlabels">Pancard No: *</label>
                                <input type="text"  formControlName="userPanCardNo"  placeholder="Contact No." />


                                <label class="fieldlabels">Gender : *</label>

                                <div class="mt-3">
                                  <input
                                    type="radio"
                                    formControlName="userGender"
                                    value="Male"
                                    style="width: 50px;"
                                  />
                                  Male
                
                                  <input
                                    type="radio"
                                    formControlName="userGender"
                                    value="Female"
                                    style="width: 50px;margin-left: 30px;"
                                  />
                                  Female
                                </div>
                            </div>
                            <input type="button" name="next" class="next action-button" (click)="next()" value="Next" />

                        </form>
                    </fieldset>
                      <!-- <fieldset *ngIf="step ==3">
                        <form>
                            <div class="form-card">
                                <div class="row">
                                    <div class="col-7">
                                        <h2 class="fs-title">Image Upload:</h2>
                                    </div>
                                    <div class="col-5">
                                        <h2 class="steps">Step 3 - 4</h2>
                                    </div>
                                </div>
                                <label class="fieldlabels">Upload Your Photo:</label>
                                <input type="file" name="pic" accept="image/*">
                                <label class="fieldlabels">Upload Signature Photo:</label>
                                <input type="file" name="pic" accept="image/*">
                            </div>
                            <input type="button" name="next" class="next action-button"(click)="next()" value="Submit" />
                            <input type="button" name="previous" class="previous action-button-previous"
                                (click)="previous()" value="Previous" />

                        </form>
                    </fieldset>   -->
                    <fieldset *ngIf="step ==3">
                        <div class="form-card">
                            <div class="row">
                                <div class="col-7">
                                    <h2 class="fs-title">Finish:</h2>
                                </div>
                                <div class="col-5">
                                    <h2 class="steps">Step 3-3</h2>
                                </div>
                            </div>
                            <br><br>
                            <h2 class="purple-text text-center"><strong>SUCCESS !</strong></h2>
                            <br>
                            <div class="row justify-content-center">
                                <div class="col-3">
                                    <img src="https://i.imgur.com/GwStPmg.png" class="fit-image">
                                </div>
                            </div>
                            <br><br>
                            <div class="row justify-content-center">
                                <div class="col-7 text-center">
                                    <h5 class="purple-text text-center">You Have Successfully Create Account</h5>

                                    <button class="btn btn-primary p-2" (click)="Done()">DONE</button>
                                </div>

                                 
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
