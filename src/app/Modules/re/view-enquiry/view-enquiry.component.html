
<div class="row height d-flex justify-content-center align-items-center m-3">

    <div class="col-md-8">

      <div class="search">

        <input type="text" class="form-control " name="search"  [(ngModel)]="searchText" autocomplete="off" placeholder="Search  ">

      </div>

    </div>

<div class="body">

    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>

                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email ID</th>
                    <th scope="col">Mobile No</th>
                    <th scope="col">Pancard No</th>
                    <th scope="col">Query</th>
                    <th scope="col">Action</th>



                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let en of AllEnquiry  |filter:searchText">

                    <td>{{en.userFirstName}}</td>
                    <td>{{en.userLastName}}</td>
                    <td>{{en.userEmailId}}</td>
                    <td>{{en.userMobileNo}}</td>
                    <td>{{en.userPanCardNo}}</td>
                    <td>{{en.remark}}</td>
                    <td>
                        <button   class="btn btn-info" (click)="createAccount(en)">Create Account</button>

                    </td>




                </tr>

            </tbody>
        </table>
    </div>
</div>
